        /* 16:9 ë¹„ìœ¨ ì»¨í…Œì´ë„ˆ */
        .container {

        .page {

            justify-content: center;

            opacity: 0;

        .start-button {

        /* ë¬¼ê²° íš¨ê³¼ë¥¼ ìœ„í•œ ê°œë³„ ê¸€ì ìŠ¤íƒ€ì¼ */
        .main-text span {

        @keyframes wave {

        /* í­ì£½ ì»¨í…Œì´ë„ˆ */

        /* í­ì£½ íŒŒí‹°í´ */
        .particle {

        @keyframes fall {

        /* í­ì£½ ì´ëª¨ì§€ ìœ„ì¹˜ */

        /* ì»¨íŠ¸ë¡¤ íŒ¨ë„ (ê°œë°œììš©) */
        .controls {

    </style>
</head>
<body>

    <div class="controls" id="controls">

    <div class="container">

    <script>
        // ì„¤ì • ë³€ìˆ˜ - í…ìŠ¤íŠ¸ì™€ ê° í…ìŠ¤íŠ¸ë³„ í‘œì‹œ ì‹œê°„ (ë°€ë¦¬ì´ˆ)
        let textSettings = [
            { text: 'ìƒì¼ ì¶•í•˜ í•©ë‹ˆë‹¤~ (x2)', duration: 3000 },
            { text: 'ê³„ì—„ 1ì£¼ë…„ì„', duration: 100 },
            { text: '...ë‹¹ì‹ ì˜ ìƒì¼ì„~', duration: 3000 },
            { text: 'ìƒì¼ ì¶•í•˜ í•©ë‹ˆë‹¤~~', duration: 3000 },
            { text: '(ìœ¤ëª¨ì”¨: ì˜›ë‹¤, ì„ ë¬¼ì´ë‹¤.)', duration: 200 },
            { text: 'ë¹„ ìƒ ê³„ ì—„', duration: 2000 }
            ,{ text: 'ã…‹ã…‹ã…‹ã…‹ã…‹ã…‹ã…‹ã…‹ã…‹ã…‹ã…‹ã…‹', duration: 2000 }
        ];
        
        let currentTextIndex = 0;
        let textTimeoutId = null;
        let confettiIntervalId = null;

        // ì´ˆê¸° ì„¤ì • íŒ¨ë„ ë Œë”ë§
        renderTextItems();

        // í…ìŠ¤íŠ¸ ì•„ì´í…œ ë Œë”ë§
        function renderTextItems() {
            const container = document.getElementById('textItemsContainer');
            container.innerHTML = '';
            
            textSettings.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'text-item';
                div.innerHTML = `
                    <label>í…ìŠ¤íŠ¸ ${index + 1}:</label>
                    <input type="text" id="text_${index}" value="${item.text}" placeholder="í…ìŠ¤íŠ¸ ì…ë ¥">
                    <label>í‘œì‹œ ì‹œê°„ (ë°€ë¦¬ì´ˆ):</label>
                    <input type="number" id="duration_${index}" value="${item.duration}" min="100" step="100">
                `;
                container.appendChild(div);
            });
        }

        // í…ìŠ¤íŠ¸ ì•„ì´í…œ ì¶”ê°€
        function addTextItem() {
            textSettings.push({ text: 'ìƒˆ í…ìŠ¤íŠ¸', duration: 1000 });
            renderTextItems();
        }

        // í˜ì´ì§€ ì „í™˜ í•¨ìˆ˜
        function startAnimation() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            
            // í˜ì´ì§€ 1 ìˆ¨ê¸°ê¸°, í˜ì´ì§€ 2 ë³´ì´ê¸°
            page1.classList.remove('active');
            
            setTimeout(() => {
                page2.classList.add('active');
                startTextAnimation();
                startConfetti();
            }, 500);
        }

        // í…ìŠ¤íŠ¸ í¬ê¸° ìë™ ì¡°ì ˆ í•¨ìˆ˜
        function adjustTextSize(element, text) {
            const textLength = text.length;
            let fontSize;
            
            // í…ìŠ¤íŠ¸ ê¸¸ì´ì— ë”°ë¼ í°íŠ¸ í¬ê¸° ì¡°ì ˆ
            if (textLength <= 5) {
                fontSize = 6; // ë§¤ìš° ì§§ì€ í…ìŠ¤íŠ¸
            } else if (textLength <= 10) {
                fontSize = 5.5;
            } else if (textLength <= 15) {
                fontSize = 5;
            } else if (textLength <= 20) {
                fontSize = 4.5;
            } else if (textLength <= 30) {
                fontSize = 4;
            } else if (textLength <= 40) {
                fontSize = 3.5;
            } else if (textLength <= 50) {
                fontSize = 3;
            } else {
                fontSize = 2.5; // ë§¤ìš° ê¸´ í…ìŠ¤íŠ¸
            }
            
            element.style.fontSize = fontSize + 'rem';
        }

        // í…ìŠ¤íŠ¸ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
        function startTextAnimation() {
            const mainText = document.getElementById('mainText');
            currentTextIndex = 0;
            
            // ì²« ë²ˆì§¸ í…ìŠ¤íŠ¸ í‘œì‹œ
            showText(mainText);
        }

        // ê°œë³„ í…ìŠ¤íŠ¸ í‘œì‹œ í•¨ìˆ˜
        function showText(element) {
            if (currentTextIndex >= textSettings.length) {
                // ëª¨ë“  í…ìŠ¤íŠ¸ í‘œì‹œ ì™„ë£Œ
                stopConfetti();
                return;
            }
            
            const currentSetting = textSettings[currentTextIndex];
            const text = currentSetting.text;
            
            // í…ìŠ¤íŠ¸ë¥¼ ê°œë³„ ê¸€ìë¡œ ë¶„ë¦¬í•˜ì—¬ ë¬¼ê²° íš¨ê³¼ ì ìš©
            element.innerHTML = '';
            const chars = text.split('');
            chars.forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                // ê° ê¸€ìë§ˆë‹¤ ì• ë‹ˆë©”ì´ì…˜ ì§€ì—° ì‹œê°„ì„ ë‹¤ë¥´ê²Œ ì„¤ì •
                span.style.animationDelay = (index * 0.1) + 's';
                element.appendChild(span);
            });
            
            adjustTextSize(element, text);
            
            // ë§ˆì§€ë§‰ í…ìŠ¤íŠ¸ì¸ì§€ í™•ì¸
            const isLastText = (currentTextIndex === textSettings.length - 1);
            
            if (isLastText) {
                // ë§ˆì§€ë§‰ í…ìŠ¤íŠ¸ì¼ ë•Œ í­ì£½ê³¼ í¬ë ˆë”§ ìˆ¨ê¸°ê¸°
                hideConfettiAndCredit();
            }
            
            // ë‹¤ìŒ í…ìŠ¤íŠ¸ë¡œ ì „í™˜
            textTimeoutId = setTimeout(() => {
                currentTextIndex++;
                showText(element);
            }, currentSetting.duration);
        }

        // í­ì£½ê³¼ í¬ë ˆë”§ ìˆ¨ê¸°ê¸° í•¨ìˆ˜
        function hideConfettiAndCredit() {
            const leftConfetti = document.getElementById('leftConfetti');
            const rightConfetti = document.getElementById('rightConfetti');
            const credit = document.querySelector('#page2 .credit');
            
            // í˜ì´ë“œ ì•„ì›ƒ íš¨ê³¼
            leftConfetti.classList.add('hidden');
            rightConfetti.classList.add('hidden');
            credit.classList.add('hidden');
            
            // í­ì£½ íŒŒí‹°í´ ìƒì„± ì¤‘ì§€
            clearInterval(confettiIntervalId);
        }

        // í­ì£½ íŒŒí‹°í´ ìƒì„± í•¨ìˆ˜ (ë²”ìœ„ í™•ëŒ€)
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // ëœë¤ ì´ëª¨ì§€ ì„ íƒ
            const emojis = ['ğŸŠ', 'ğŸ‰', 'âœ¨', 'â­', 'ğŸŒŸ', 'ğŸ’«', 'ğŸˆ', 'ğŸ', 'ğŸ€'];
            particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // ëœë¤ ìœ„ì¹˜ ì„¤ì • (ì´ëª¨ì§€ ì£¼ë³€ - ë²”ìœ„ í™•ëŒ€)
            const offsetX = (Math.random() - 0.5) * 300; // 100 -> 300ìœ¼ë¡œ í™•ëŒ€
            const offsetY = (Math.random() - 0.5) * 200; // 50 -> 200ìœ¼ë¡œ í™•ëŒ€
            particle.style.left = (x + offsetX) + 'px';
            particle.style.top = (y + offsetY) + 'px';
            
            // ëœë¤ ì• ë‹ˆë©”ì´ì…˜ ì§€ì—°
            particle.style.animationDelay = Math.random() * 0.5 + 's';
            
            // ëœë¤ ì• ë‹ˆë©”ì´ì…˜ ì§€ì† ì‹œê°„
            particle.style.animationDuration = (2 + Math.random() * 2) + 's';
            
            document.getElementById('confettiContainer').appendChild(particle);
            
            // ì• ë‹ˆë©”ì´ì…˜ ëë‚˜ë©´ ì œê±°
            setTimeout(() => {
                particle.remove();
            }, 4000);
        }

        // í­ì£½ íš¨ê³¼ ì‹œì‘
        function startConfetti() {
            const leftConfetti = document.getElementById('leftConfetti');
            const rightConfetti = document.getElementById('rightConfetti');
            
            // í­ì£½ ì´ëª¨ì§€ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
            const leftRect = leftConfetti.getBoundingClientRect();
            const rightRect = rightConfetti.getBoundingClientRect();
            
            // ì£¼ê¸°ì ìœ¼ë¡œ íŒŒí‹°í´ ìƒì„± (ë” ë§ì´)
            confettiIntervalId = setInterval(() => {
                // ì™¼ìª½ í­ì£½ì—ì„œ íŒŒí‹°í´ ìƒì„±
                for (let i = 0; i < 5; i++) { // 3 -> 5ë¡œ ì¦ê°€
                    createParticle(leftRect.left + leftRect.width / 2, leftRect.top + leftRect.height / 2);
                }
                
                // ì˜¤ë¥¸ìª½ í­ì£½ì—ì„œ íŒŒí‹°í´ ìƒì„±
                for (let i = 0; i < 5; i++) { // 3 -> 5ë¡œ ì¦ê°€
                    createParticle(rightRect.left + rightRect.width / 2, rightRect.top + rightRect.height / 2);
                }
            }, 150); // 200 -> 150ìœ¼ë¡œ ë” ìì£¼ ìƒì„±
        }

        // í­ì£½ íš¨ê³¼ ì¤‘ì§€
        function stopConfetti() {
            clearInterval(confettiIntervalId);

            setTimeout(() => {
                const particles = document.querySelectorAll('.particle');
                particles.forEach(p => p.remove());
            }, 3000);
        }

        // ì„¤ì • ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateSettings() {
            const newSettings = [];
            
            // ëª¨ë“  í…ìŠ¤íŠ¸ ì•„ì´í…œì—ì„œ ê°’ ê°€ì ¸ì˜¤ê¸°
            for (let i = 0; i < textSettings.length; i++) {
                const textInput = document.getElementById(`text_${i}`);
                const durationInput = document.getElementById(`duration_${i}`);
                
                if (textInput && durationInput) {
                    newSettings.push({
                        text: textInput.value,
                        duration: parseInt(durationInput.value) || 1000
                    });
                }
            }
            
            if (newSettings.length > 0) {
                textSettings = newSettings;
                alert('ì„¤ì •ì´ ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤! ì• ë‹ˆë©”ì´ì…˜ì„ ì¬ì‹œì‘í•˜ì„¸ìš”.');
            }
        }

        // ì• ë‹ˆë©”ì´ì…˜ ì¬ì‹œì‘ í•¨ìˆ˜
        function resetAnimation() {

            clearTimeout(textTimeoutId);

            // íŒŒí‹°í´ ì œê±°
            const particles = document.querySelectorAll('.particle');

            // í­ì£½ê³¼ í¬ë ˆë”§ ë‹¤ì‹œ ë³´ì´ê¸°
            const leftConfetti = document.getElementById('leftConfetti');
            const rightConfetti = document.getElementById('rightConfetti');
            const credit = document.querySelector('#page2 .credit');
            leftConfetti.classList.remove('hidden');
            rightConfetti.classList.remove('hidden');
            credit.classList.remove('hidden');
            
            // í˜ì´ì§€ 1ë¡œ ëŒì•„ê°€ê¸°
            const page1 = document.getElementById('page1');

            page2.classList.remove('active');
            setTimeout(() => {

        }

        // ì»¨íŠ¸ë¡¤ íŒ¨ë„ í† ê¸€ (Ctrl+E)
        function toggleControls() {

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤

        // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì‹œ íŒŒí‹°í´ ìœ„ì¹˜ ì¬ê³„ì‚°
        window.addEventListener('resize', () => {
